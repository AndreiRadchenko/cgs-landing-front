name: Deploy to Heroku

on:
  push:
    branches:
      - staging
    paths:
      - landing/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./landing

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 17

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to Heroku
        run: |
          echo "machine api.heroku.com login ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc
          echo "machine git.heroku.com login ${{ secrets.HEROKU_API_KEY }}" >> ~/.netrc
          git init
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git checkout -b main  # Create a new branch named 'main'
          git add .
          git commit -m "Deploy to Heroku from staging branch"
          git push -f heroku main:main
