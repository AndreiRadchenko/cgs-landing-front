name: Development workflow

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./landing

    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./landing
          file: ./landing/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/simplewhale:latest
       
      - name: Build for heroku
        run: docker buildx build --platform linux/amd64 -t cd-landing-frontend-stg .

      - name: Tag for heroku
        run: docker tag cd-landing-frontend-stg registry.heroku.com/cd-landing-frontend-stg/web
       
      - name: Push for heroku
        run: docker push registry.heroku.com/cd-landing-frontend-stg/web
        
      - name: Publish to heroku
        run: heroku container:release web -a cd-landing-frontend-stg